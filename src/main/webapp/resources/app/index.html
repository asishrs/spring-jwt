<!DOCTYPE html>
<html ng-app="jwtApp">
<head>
    <title>Customer Manager</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="resources/app/Content/bootstrap.css" rel="stylesheet" />
    <link href="resources/app/Content/animations.css" rel="stylesheet" />
    <link href="resources/app/Content/styles.css" rel="stylesheet" />
</head>
<body ng-cloak>

    <header class="navbar navbar-inner navbar-fixed-top" ng-controller="NavbarController as vm">
        <nav class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-click="vm.isCollapsed = !vm.isCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">
                    <img src="resources/app/Content/images/logo_icon.png" style="width: auto; height: auto; max-width: 48px;max-height: 48px" alt="logo">
                    <span class="appTitle">{{ vm.appTitle }}</span>
                </a>
            </div>
            <div class="nav-container" data-collapse="vm.isCollapsed">

                <!-- With menu-highlighter directive -->
                <ul class="nav navbar-nav nav-pills navBarPadding"
                    menu-highlighter highlight-class-name="active">
                    <li><a href="#/profile">Profile</a></li>
                    <li><a href="#/about">About</a></li>
                    <li id="nav-login" ng-click="vm.loginOrOut()">
                        <!-- href not used but needed to compare against path in menu-highlighter -->
                        <a data-href="#/login">{{ vm.loginLogoutText }}</a>
                    </li>
                </ul>

                <!-- Without menu-highlighter directive -->
                <!--<ul class="nav navbar-nav nav-pills navBarPadding">
                    <li ng-class="{'active': vm.highlight('/customers')}"><a href="#/customers">Customers</a></li>
                    <li ng-class="{'active': vm.highlight('/orders')}"><a href="#/orders">Orders</a></li>
                    <li ng-class="{'active': vm.highlight('/about')}"><a href="#/about">About</a></li>
                    <li ng-class="{'active': vm.highlight('/login')}" id="nav-login"
                        ng-click="vm.loginOrOut()">
                        <a>{{ vm.loginLogoutText }}</a>
                    </li>
                </ul>-->
            </div>
        </nav>
    </header>
    <div class="slide-animation-container">
        <div ng-view id="ng-view" class="slide-animation"></div>
    </div>

    <div id="footer">
        <div class="navbar navbar-fixed-bottom">
            <div class="navbar-inner footer">
                <div class="container">
                    <footer>
                        <div class="row">
                            <div class="col-md-12">
                                {{ footer }}
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <div wc-overlay wc-overlay-delay="300">
        <br /><img src="resources/app/Content/images/spinner.gif" />&nbsp;&nbsp;Loading
    </div>

    <!-- 3rd party libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-cookies.min.js"></script>
    <script src="resources/app/Scripts/angular-ui-bootstrap.js"></script>
    <script src="resources/app/Scripts/tweenMax.min.js"></script>

    <!-- Custom scripts -->
    <script src="resources/app/wc.directives/directives/wcOverlay.js"></script>
    <script src="resources/app/wc.directives/directives/menuHighlighter.js"></script>
    <script src="resources/app/app.js"></script>
    <script src="resources/app/animations/listAnimations.js"></script>
    <script src="resources/app/directives/wcUnique.js"></script>
    <script src="resources/app/services/authService.js"></script>
    <script src="resources/app/services/httpInterceptors.js"></script>
    <script src="resources/app/services/dataService.js"></script>
    <script src="resources/app/services/modalService.js"></script>
    <script src="resources/app/services/profileService.js"></script>
    <script src="resources/app/controllers/aboutController.js"></script>
    <script src="resources/app/controllers/navbarController.js"></script>
    <script src="resources/app/controllers/loginController.js"></script>
    <script src="resources/app/controllers/profileController.js"></script>

</body>
</html>
